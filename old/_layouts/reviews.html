<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "X-UA-Compatible" content = "IE = edge">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">

		<!-- <title>Stephanie Millar</title> -->

		<title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>

		<meta name="author" content="{{ site.name }}" />
		<meta name="description" content="{{ site.description }}">

		<!-- Bootstrap -->
		<link href = "{{ site.baseurl }}/css/bootstrap.min.css" rel = "stylesheet">
		<!-- Page CSS (load after bootstrap to overwrite Bootstrap styles) -->
		<link href = "{{ site.baseurl }}/css/main.css" rel = "stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class = "navbar navbar-default navbar-fixed-top" role = "navigation">
			<div class = "container-fluid">
				<div class = "navbar-header">
					<button type = "button" class = "navbar-toggle collapsed" data-toggle = "collapse" data-target = "#bs-example-navbar-collapse-1">
						<!-- Use an SVG font for the bars on the toggle button -->
						<span class = "icon-bar"></span>
						<span class = "icon-bar"></span>
						<span class = "icon-bar"></span>
					</button>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class = "collapse navbar-collapse" id = "bs-example-navbar-collapse-1">
					<ul class = "nav nav-justified">
						<li class = "active"><a href = "http://stephaniemillar.github.io/">Home</a></li>
						<li><a href = "{{ site.baseurl }}/reviews">Reviews</a></li>
						<li><a href = "{{ site.baseurl }}/recipes">Recipes</a></li>
						<li><a href = "{{ site.baseurl }}/about">About</a></li>
						<li><a href = "{{ site.baseurl }}/contact">Contact</a></li>
						<li><a href = "{{ site.baseurl }}/faq">FAQ</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class = "moleskine row">
			<center><img class = "logo" src = "{{ site.baseurl }}/images/owl.png"></center>
		</div>

		<div class = "post row">
			<div class = "col-md-8 col-md-offset-2">
				{% for post in site.categories.reviews %}
				    {{ content }}
				{% endfor %}
			</div>
		  </div>

		<div class = "footer">
			<div class = "container">
				<div class = "col-md-4 col-md-offset-4">
					<center>
						<a href = "http://www.pinterest.com/millarsn/"><img class = "icon" src = "{{ site.baseurl }}/svg/pinterest.svg"></a>&#9;&#9;&#9;<a href = "http://twitter.com/stephiemillar"><img class = "icon" src = "{{ site.baseurl }}/svg/twitter.svg"></a>&#9;&#9;&#9;<a href = "http://www.facebook.com/stephanienmillar"><img class = "icon" src = "{{ site.baseurl }}/svg/facebook.svg"></a>
					</center>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src = "{{ site.baseurl }}/js/bootstrap.min.js"></script>

		{% include analytics.html %}
	</body>
</html>
