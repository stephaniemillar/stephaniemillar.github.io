---
layout: default
title: Recipes
---

<div class="posts">
	{% for post in site.categories.recipe %}
		<article class="post">		
			<h1 class="post-title">
				<a href="{{ post.url }}">
					{{ post.title }}
				</a>
			</h1>

			<time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%B %-d, %Y" }}</time>

			{{ post.content | truncatewords: 70}} <a href="{{ post.url }}">(continue reading)</a>
		</article>
	{% endfor %}
</div>
