---
layout: default
---

<article class="post">
	<h1 class="post-title">{{ page.title }}</h1>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="page-date">{{ page.date | date: "%B %-d, %Y" }}</time>
	{{ content }}
</article>

<aside class="related">
	<h2>Related Posts</h2>
	<ul class="related-posts">
		{% for post in site.related_posts limit:3 %}
			<li>
				<h3>
					<a href="{{ site.baseurl }}{{ post.url }}">
						{{ post.title }}
						<small><time datetime="{{ post.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></small>
					</a>
				</h3>
			</li>
		{% endfor %}
	</ul>
</aside>
